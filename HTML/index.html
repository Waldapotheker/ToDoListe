<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Workspace</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <style>
        .page-content{
            padding: 10px;
        }



        .demo-list-control {
            width: 300px;
        }
        .




    </style>

<script>

    function addTodo(){

     todolist.innerHTML += `

     <li class="mdl-list__item">
    <span class="mdl-list__item-primary-content">
      <i class="material-icons  mdl-list__item-avatar">label</i>
      ${todofield.value}
    </span>
                <span class="mdl-list__item-secondary-action">
      <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="list-checkbox-1">
        <input type="checkbox" id="list-checkbox-1" class="mdl-checkbox__input" checked />
      </label>
    </span>
            </li>

     `;

     todofield.value = ""

    }

</script>

</head>

<body>



<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">Workspace</span>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
            <!-- Navigation. We hide it in small screens. -->
            <nav class="mdl-navigation mdl-layout--large-screen-only">

            </nav>
        </div>
    </header>
    <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Apps</span>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="https://www.google.de/"target="_blank">Google-Start</a>
            <a class="mdl-navigation__link"  href="https://www.youtube.com/" target="_blank">YouTube</a>
            <a class="mdl-navigation__link"  href="https://www.google.de/maps/" target="_blank">Maps</a>

        </nav>
    </div>
    <main class="mdl-layout__content">
        <div class="page-content"><!-- Your content goes here --></div>


        <h2>Alle wichtigen Apps auf einer Seite</h2>




        <h3 style="line-height: 200px">To-Do Liste:</h3>






        <!-- Simple Textfield -->
        <form onsubmit="addTodo();return false;">
            <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" id="todofield">
                <label class="mdl-textfield__label" for="todofield">To Do einf√ºgen...</label>
            </div>

            <!-- FAB button -->
            <button type="submit" class="mdl-button mdl-js-button mdl-button--fab">
                <i class="material-icons">add</i>
            </button>


        </form>

        <ul class="demo-list-control mdl-list" id="todolist">

        </ul>



    </main>
</div>




</body>
</html>
